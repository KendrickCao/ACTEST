<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine Prime</title>
</head>
<body>
    <h2>Prime caculator</h2>
    <label for="input-number">Enter a number:</label>
    <input type="text" name="inputNumber" id="input-number">
    <br>
    <label for="start-range">Start range:</label>
    <input type="text" name="start-range" id="start">
    <label for="end-range">End range:</label>
    <input type="text" name="end-range" id="end">
    <br>
    <input type="button" name="factorButton" value="Determine Factors" id="factor-button">
    <input type="button" name="rangeButton" value="Determine primes with the range" id="range-button">
    <div>
        <span>Result:</span>
        <div id="result"></div>
    </div>
</body>
<script src="./prime.js"></script>
</html>
